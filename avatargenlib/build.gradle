apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

group='com.github.mhd-babikir'

ext {
  bintrayRepo = 'AvatarGenerator'
  bintrayName = 'AvatarGenerator'

  publishedGroupId ='github.mhd-babikir.avatargenerator'
  libraryName ='AvatarImageGenerator'
  artifact ='AvatarImageGenerator'

  libraryDescription ='Create first later avatar , for image place holder'

  siteUrl = 'https://github.com/mhd-babikir/AvatarImageGenerator'
  gitUrl = 'https://github.com/mhd-babikir/AvatarImageGenerator'

  libraryVersion = '1.6'
  developerId = 'mhd.babikir.ali@gmail.com'
  developerName = 'Mohamed Babikir'
  developerEmail = 'mhd.babikir.ali@gmail.com'

  licenseName = 'The Apache Software License, Version 2.0'
  licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
  allLicenses = ["Apache-2.0"]
}
android {
  compileSdkVersion 29
  buildToolsVersion "29.0.2"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 29
    versionCode 6
    versionName "1.6"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles 'consumer-rules.pro'
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'androidx.appcompat:appcompat:1.1.0'
  implementation 'androidx.core:core-ktx:1.1.0'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test.ext:junit:1.1.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/installv.gradle'
apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/bintrayv.gradle'
